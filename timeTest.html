 <head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"

    <script src="public/OpenGloveAPI.js"></script>

   <script type="text/javascript">
       $(document).ready(
         function(){
           GetGloves().done(
             function (gloves){
               var i = 0;
               console.log("test ");
                function loopLi() {
                    flag = setInterval(function() {
                      if(i > 500){
                        clearInterval(flag );
                      }

                      if (i % 2 !== 0) {
                        var t0 = performance.now();
                        ActivateMany(gloves[0], [HandRegion.PalmarFingerSmallDistal, HandRegion.PalmarFingerRingDistal, HandRegion.PalmarFingerMiddleDistal, HandRegion.PalmarFingerIndexDistal, HandRegion.PalmarFingerThumbDistal],[0, 0, 0, 0, 0]);
                        var t1 = performance.now();
                        console.log((t1 - t0))
                      }else{
                        var t0 = performance.now();
                        ActivateMany(gloves[0], [HandRegion.PalmarFingerSmallDistal, HandRegion.PalmarFingerRingDistal, HandRegion.PalmarFingerMiddleDistal, HandRegion.PalmarFingerIndexDistal, HandRegion.PalmarFingerThumbDistal],[255, 255, 255, 255, 255]);
                        var t1 = performance.now();
                        console.log((t1 - t0))
                      }
                      i = i + 1;


                    }, 250);
                }
                loopLi();
           }

         )
         }
       );
    </script>
